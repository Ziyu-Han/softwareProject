<!DOCTYPE html>
<html lang="zh">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>美味食堂 - 食堂信息展示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            margin: 0;
            padding: 20px;
        }
        .header {
            text-align: right;
            margin-bottom: 20px;
        }
        .header a {
            color: #ffffff;
            text-decoration: none;
            padding: 5px 15px;
            background-color: #ff5e62;
            border-radius: 5px;
        }
        .header a:hover {
            background-color: #e85558;
        }
        .dish {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin: 20px;
            text-align: center;
        }
        img {
            width: 200px;
            height: 150px;
            border-radius: 5px;
        }
        .dish-info {
            color: #333333;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="login.html">登录</a>
        <a href="register.html">注册</a>
    </div>
    <h1 style="color: #ffffff; text-align: center;">学子楼：菜品一览</h1>
    <div class="dish">
        <a href="zdx_info/">
            <img src="{% static 'mwst/images/xz/jiaozi.jpg' %}" alt="特色水饺">
        </a>
        <div class="dish-info">
            <h2>特色水饺</h2>
            <p>价格：￥5.00</p>
            <p>供应时间：中餐、晚餐</p>
        </div>
    </div>
</body>
</html>
